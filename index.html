<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Sphere with Orbit Controls</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; }
        #canvas-container { width: 100%; height: 60vh; }
        canvas { display: block; width: 100%; height: 100%; }
        #description { padding: 20px; max-width: 800px; text-align: center; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="description">
        <h1>Three.js Sphere with Orbit Controls</h1>
        <p>このページでは、Three.jsを使用して作成された3D球体を表示しています。球体はマウスでドラッグすることで回転させることができます。また、スクロールホイールを使用してズームインおよびズームアウトすることも可能です。</p>
        <p>Three.jsのOrbitControlsを使用して、ユーザーが直感的に3Dオブジェクトを操作できるようにしています。これにより、3D空間内での視点の移動やズームが簡単に行えます。</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / (window.innerHeight * 0.6), 0.1, 1000);
        camera.position.z = 5;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight * 0.6);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 球体のジオメトリとマテリアルを作成
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x0077ff, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);

        // 球体をシーンに追加
        scene.add(sphere);

        // OrbitControlsを設定
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // 慣性を有効にする
        controls.dampingFactor = 0.25; // 慣性の強さ
        controls.enableZoom = true; // ズームを有効にする

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);

            // コントロールの更新
            controls.update();

            // シーンをレンダリング
            renderer.render(scene, camera);
        }

        animate();

        // ウィンドウのリサイズに対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / (window.innerHeight * 0.6);
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight * 0.6);
        });
    </script>
</body>
</html>
